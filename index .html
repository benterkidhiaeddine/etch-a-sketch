<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <button id="draw">Draw</button>
            <button id="pixelNumber">Choose Number of pixels</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <button id="rainbow">Rainbow mode</button>

            <div class="color-changer">
                <label for="red">Red</label>
                <input type="number" min="0" max="255" autofocus autocomplete="off" placeholder="0-255" id="red">
                <label for="green">Green</label>
                <input type="number" min="0" max="255" autofocus autocomplete="off" placeholder="0-255" id="green">
                <label for="blue">Blue</label>
                <input type="number" min="0" max="255" autofocus autocomplete="off" placeholder="0-255" id="blue">
                <button id="colorChange">Change the color</button>
            </div>
        </div>

    </div>
    <div id="sketch-container">

    </div>
</body>
</html>
